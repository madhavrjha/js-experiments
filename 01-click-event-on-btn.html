    What the Programs Do
    --------------------

     - first of all, it creates a button dynamically while body is loaded
     - then, it adds the click event on button to create a new button like the same
     - and removes the events listeners from previous button 

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            background-color: #3eb90e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border: none;
            outline: none;
            padding: 10px 20px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }
    </style>
    <title>Events on Dynamic Loaded Content</title>
</head>
<body>
    <script>
        document.body.onload = createBtn;

        function createBtn () {
            const btn = document.createElement('button');
            const btnText = document.createTextNode('Chu ke Dekho');
            btn.appendChild(btnText);
            btn.addEventListener('click', createBtn);
            document.body.appendChild(btn);
            if (btn.isEqualNode(btn.previousElementSibling)) {
                btn.previousElementSibling.removeEventListener('click', createBtn);
            }
        }
    </script>
</body>
</html>
